<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1 id="headerTag">My To Do List</h1>
      <div class="todoSection">
        <div class="userSection">
          <input class="inputSection" type="text" name="" value="" placeholder="Enter Your Task" autofocus>
          <button class="enterButton"type="button" name="button">Enter</button>
        </div>
        <div class="listSection">
          <ul class="todoList">
          </ul>
          <button class="saveButton"type="button" name="button">Save</button>
        </div>
      </div>
    </div>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
